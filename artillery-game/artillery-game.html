<head>
  <meta charset="UTF-8">

  <title>Cat-apult</title>

	<link rel="stylesheet" href="client/lib/style.css" media="screen" type="text/css" />


    <script type="text/javascript">
			
        document.onkeyup = function(event)
		{
			var keyCode = event.keyCode;
			
			// if the player hits enter launch the game
			if(keyCode == 13){
				LaunchGame();		
			}
		}
		
		function LaunchGame() 
		{			
			document.onkeyup = null;				
						
            if (Meteor.isClient) {                
				var gameCreator = game();
                gameCreator.createGame();

				var avatar = document.getElementById('avatar');
				avatar.style.visibility = 'hidden';
                var catImage = document.getElementById('catimage');
                catImage.style.visibility = 'hidden';
                var playername = document.getElementById('playername');
				playername.style.visibility = 'hidden';
				var launchButton = document.getElementById('launchbutton');
				launchButton.style.visibility = 'hidden';
				var bar = document.getElementById('bar');
				bar.style.visibility = 'hidden';
            }
        }
    </script>

</head>

<body>
  <div class="wrap">
		<div id="avatar" class="avatar" style="visibility:visible">
      <img id="catimage" src="assets/cat.png" style="visibility:visible">
		</div>
		<input id="playername" autofocus type="text" placeholder="player name (optional)" style="visibility:visible" required>
            <div id="bar" class="bar" style="visibility:visible">
			<i></i>
		</div>		
		<button id="launchbutton" onclick="LaunchGame()" style="visibility:visible">Play</button>		
	</div>
</body>
