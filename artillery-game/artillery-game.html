<head>
  <meta charset="UTF-8">

  <title>Cat-apult</title>

	<link rel="stylesheet" href="client/lib/style.css" media="screen" type="text/css" />


    <script type="text/javascript">
			
        document.onkeyup = function(event)
		{
			var keyCode = event.keyCode;
			
			// if the player hits enter launch the game
			if(keyCode == 13){
				LaunchGame();		
			}
		}
		
		function LaunchGame() 
		{			
			document.onkeyup = null;				
						
            if (Meteor.isClient) {                
				var gameCreator = game();
                gameCreator.createGame();
            }
        }
    </script>

</head>

<body>
  <div class="wrap">
		<div class="avatar">
      <img src="assets/cat.png">
		</div>
		<input id="playername" autofocus type="text" placeholder="player name (optional)" required>
            <div class="bar">
			<i></i>
		</div>		
		<button onclick="LaunchGame()">Play</button>		
	</div>
</body>
